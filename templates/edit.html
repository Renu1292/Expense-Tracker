<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Title</title>
</head>
<body>
    <h1>Edit Title</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>Current title: {{ new_title.title }}</p>
        <p>{{form.new_title.label}} <br> {{ form.new_title(size=30) }}</p>
        <p> {{ form.submit }}</p>
    </form>
</body>
</html>
