<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p> {{ form.email.label }} <br> {{ form.email(size=30) }}</p>
    <p> {{ form.password.label }} <br> {{ form.password(size=30) }}</p>
    <p> {{ form.submit() }}</p>





  </form>
</body>
</html>
